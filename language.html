<!DOCTYPE html>
<html lang="en-US">
<head> 
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css" >
  <link href="css/styles.css" rel="stylesheet" type="text/css" >
  <script src="js/jquery-3.5.1.js" ></script>
  <script src="js/scripts.js" ></script>
  <title>Document</title>
</head>
<body>
  <div class="container">
    <div class="jumbotron">
      <h1>Programming Language Selector</h1>
    </div>
    <p class = "header"><strong>Answer the questions below to discover the best progamming language for you.</strong></p>
    <h3>Questions:</h3>
    <form id="form0ne">
      <div class="radio">
        <h5>What programming subject do you prefer?</h5>
        <label>
          <input type="radio" name="subject" value="object-oriented" checked>Object-Oriented Programming
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="subject" value="functional" checked>Functional Programming
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="subject" value="logical" checked>Logical Programming
        </label>
      </div>
      <div class="radio">
        <br>
        <h5>What punctuation is your favorite?</h5>
        <label>
          <input type="radio" name="punctuation" value=";" checked>;
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="punctuation" value="]" checked>]
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="punctuation" value="#" checked>#
        </label>
      </div>
      <div class="radio">
        <br>
        <h5>What is your favorite color?</h5>
        <label>
          <input type="radio" name="color" value="green" checked>Green
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="color" value="red" checked>Red
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="color" value="blue" checked>Blue
        </label>
      </div>
      <div class="radio">
        <br>
        <h5>Frontend or backend?</h5>
        <label>
          <input type="radio" name="area" value="frontend" checked>Frontend
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="area" value="backend" checked>Backend
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="area" value="either" checked> Either 
        </label>
      </div>
      <div class="radio">
        <br>
        <h5>What is your favorite weather event?</h5>
        <label>
          <input type="radio" name="weather" value="rain" checked>Rain
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="weather" value="snow" checked>Snow
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="weather" value="sun" checked>Sun
        </label>
      </div>
      <button type="submit" class="btn btn-light">Submit</button>
      
    </form>
    <div class="bg-success">
      <div id="output">
      
      </div>
    </div>
      
    
    
  
  </div>
</body>
</html>
